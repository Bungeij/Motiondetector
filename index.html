<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licht-/Bewegungsalarm</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    .video-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    video {
      display: block;
      width: 90vw;
      max-width: 720px;
      border: 3px solid #0f0;
      border-radius: 10px;
    }
    .indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 10px red;
    }
    .status {
      font-size: 1.6em;
      margin-top: 20px;
      font-weight: bold;
    }
    #startBtn {
      font-size: 1.4em;
      padding: 12px 24px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s;
    }
    #startBtn:hover {
      background: #4f4;
    }
  </style>
</head>
<body>
  <h1>üî¶ Bewegungs- & Licht-Alarm</h1>
  <button id="startBtn">‚ñ∂Ô∏è √úberwachung starten</button>
  <p class="status">Bereit...</p>
  <div class="video-container">
    <video autoplay playsinline></video>
    <div class="indicator" id="indicator"></div>
  </div>
  <audio id="alarm" src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3" preload="auto"></audio>

  <script>
    const video = document.querySelector('video');
    const status = document.querySelector('.status');
    const alarm = document.getElementById('alarm');
    const startBtn = document.getElementById('startBtn');
    const indicator = document.getElementById('indicator');

    let lastFrame = null;
    let alarmPlaying = false;
    let calibratedFrame = null;

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      initCamera();
    });

    async function initCamera() {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        status.textContent = 'üé• Kamera aktiv ‚Äì Warte auf Start...';

        // 3 Sekunden Verz√∂gerung f√ºr Kalibrierung
        setTimeout(() => {
          calibrateScene();
        }, 3000);
      } catch (err) {
        status.textContent = '‚ùå Kamera-Zugriff verweigert oder R√ºckkamera nicht verf√ºgbar';
        console.error(err);
      }
    }

    function calibrateScene() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      calibratedFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);

      status.textContent = 'üîç √úberwachung aktiv...';
      indicator.style.display = 'block';
      detectChanges(calibratedFrame);
    }

    function playAlarm() {
      if (!alarmPlaying) {
        alarm.volume = 1.0;
        alarm.loop = true;
        alarm.play();
        status.textContent = '‚ö†Ô∏è ALARM! Bewegung oder Licht erkannt!';
        alarmPlaying = true;
      }
    }

    function detectChanges(referenceFrame) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

        if (referenceFrame) {
          let diff = 0;
          for (let i = 0; i < frame.data.length; i += 4) {
            const currentBrightness = (frame.data[i] + frame.data[i+1] + frame.data[i+2]) / 3;
            const refBrightness = (referenceFrame.data[i] + referenceFrame.data[i+1] + referenceFrame.data[i+2]) / 3;
            diff += Math.abs(currentBrightness - refBrightness);
          }
          const avgDiff = diff / (frame.data.length / 4);
          if (avgDiff > 6) {
            playAlarm();
          }
        }
      }, 500);
    }
  </script>
</body>
</html>
